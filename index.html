<!DOCTYPE html>
<html>
<head>
    <title>Internet Users Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Number of Internet Users per Country Population in 2015</h1>
    <div id="vis"></div>
    
    <script type="text/javascript">
        // Embedded Vega-Lite specification to avoid CORS issues
        const spec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "title": "Number of Internet Users per Country Population in 2015",
          "width": 800,
          "height": 400,
          "projection": {"type": "equalEarth"},
          "data": {
            "url": "https://raw.githubusercontent.com/xintiannnnnnnn/FIT3179_Homework_W9/refs/heads/main/js/ne_110m.json",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "layer": [
            {
              "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
                "format": {"type": "topojson", "feature": "oceans"}
              },
              "mark": {"type": "geoshape", "fill": "#b9d8f6"}
            },
            {
              "data": {
                "url": "https://raw.githubusercontent.com/xintiannnnnnnn/FIT3179_Homework_W9/refs/heads/main/js/ne_110m.json",
                "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
              },
              "mark": {"type": "geoshape", "fill": null, "stroke": "#bdbcbc"}
            },
            {
              "transform": [
                {
                  "lookup": "properties.NAME",
                  "from": {
                    "data": {
                      "url": "https://raw.githubusercontent.com/xintiannnnnnnn/FIT3179_Homework_W9/refs/heads/main/data/number_of_internet_users.csv"
                    },
                    "key": "Country",
                    "fields": ["Year", "Internet Users", "Population", "Internet Users per 100"]
                  }
                }
              ],
              "mark": {"type": "geoshape"},
              "encoding": {
                "color": {
                  "field": "Internet Users per 100",
                  "type": "quantitative",
                  "scale": {
                    "type": "threshold",
                    "domain": [5, 15, 30, 50, 75, 100, 150],
                    "range": ["#f7f7f7", "#d9d9d9", "#bdbdbd", "#969696", "#737373", "#525252", "#252525", "#000000"]
                  }
                },
                "tooltip": [
                  {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                  {"field": "Internet Users", "type": "quantitative"},
                  {
                    "field": "Internet Users per 100",
                    "type": "quantitative",
                    "format": ".2f"
                  }
                ]
              }
            }
          ]
        };
        
        // Embed the visualization
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
